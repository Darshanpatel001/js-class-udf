<body>
   <script>
     const greter = () => {
            let a = parseInt(prompt("enter number A"));
            let b = parseInt(prompt("enter number B"));
            let c = parseInt(prompt("enter number C"));

            console.log("A = "+a + "  <br>");
            console.log("B = "+b + "  <br>");
            console.log("C = "+c + "  <br>");


            if(a>b){
                if(a>c){
                    console.log("A is GRETER");
                }
                else{
                    console.log("C is GRETER");
                }
            }
            else{
                if(b>c){
                    console.log("B is GRETER");
                }
                else{
                    console.log("C is GRETER");
                }
            }
        }
        greter();
   </script>
