<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
     function check() {
        let a = parseInt(prompt("enter value A :-"));
        let b = parseInt(prompt("enter value B :-"));

        console.log("A = "+a + "<br>");
        console.log("B = "+b + "<br>");

        console.log("sum = "+(a + b)+"<br>");
        console.log("subtraction = "+(a - b)+"<br>");
        console.log("multiplication = "+(a * b)+"<br>");
        console.log("division = "+(a / b)+"<br>");
        console.log("Modulus = "+(a % b)+"<br>");
     }
     check();
   </script> 
</body>
</html>
