<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let number = parseInt(prompt("enter number"));
        console.log(number+" = ");
        function check(number) {
            if (number > 0) {
                return "positive";
            } else if (number < 0) {
                return "negative";
            } else {
                return "zero";
            }
        }

        const b = check(number);

        console.log(b);
    </script>
</body>
</html>
