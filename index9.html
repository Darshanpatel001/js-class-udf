<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let a = parseInt(prompt("enter value A :-"));
        let b = parseInt(prompt("enter value B :-"));
        let c = parseInt(prompt("enter value C :-"));

        const triangle = (a,b,c) => {

            let tot = a + b + c;
            console.log(`A = ${a} <br>`);
            console.log(`B = ${b} <br>`);
            console.log(`C = ${c} <br>`);

            if (tot == 180) {
                console.log(`this value ${tot} is a triangle valid value `);
            }
            else {
                console.log(`this value ${tot} is a triangle not valid value `);

            }
        }   

        triangle(a,b,c);
    </script>
</body>
</html>
